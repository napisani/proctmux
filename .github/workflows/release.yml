name: Release

permissions:
  contents: write

# Trigger on any tag push (e.g., v1.0.0, v1.2.3, etc.)
on:
  push:
    tags:
      - 'v*'

jobs:
  # Run tests first
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: make test

  # Build for multiple platforms
  build:
    name: Build Artifacts
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: proctmux-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact_name: proctmux-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: proctmux-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: proctmux-darwin-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o bin/${{ matrix.artifact_name }} -ldflags "-X main.Version=${{ github.ref_name }}" ./cmd/proctmux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: bin/${{ matrix.artifact_name }}
          retention-days: 1

  # Create GitHub release and upload artifacts
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create tarball archives (for Unix platforms)
        run: |
          cd artifacts
          for dir in proctmux-*; do
            if [ -d "$dir" ]; then
              tar -czf "${dir}.tar.gz" -C "$dir" .
            fi
          done

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## What's New

          Release ${{ github.ref_name }}

          ### Installation

          Download the appropriate binary for your platform below:

          - **Linux (amd64)**: `proctmux-linux-amd64.tar.gz`
          - **Linux (arm64)**: `proctmux-linux-arm64.tar.gz`
          - **macOS (Intel)**: `proctmux-darwin-amd64.tar.gz`
          - **macOS (Apple Silicon)**: `proctmux-darwin-arm64.tar.gz`

          **Note:** proctmux requires tmux and is designed for Unix-like systems (Linux, macOS, BSD). Windows is not currently supported.

          ### Quick Start

          ```bash
          # Extract the archive
          tar -xzf proctmux-*.tar.gz

          # Make executable
          chmod +x proctmux-*

          # Run (must be inside a tmux session)
          ./proctmux-*
          ```

          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/proctmux-linux-amd64.tar.gz
            artifacts/proctmux-linux-arm64.tar.gz
            artifacts/proctmux-darwin-amd64.tar.gz
            artifacts/proctmux-darwin-arm64.tar.gz
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
